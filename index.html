<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="" class="form">
      <!-- Day -->
      <div id="input-day-wrapper">
        <label for="input-date">Day</label>
        <input
          type="text"
          maxlength="2"
          name="input-day"
          id="input-date-day"
          class="input-field"
          placeholder="DD"
        />
      </div>
      <!-- Month -->
      <div id="input-month-wrapper">
        <label for="input-month">Month</label>
      <input 
        type="text" 
        maxlength="2" 
        name="input-month" 
        id="input-date-month" 
        class=input-field"
        placeholder="MM"
      />
      </div>
      <!--Year  -->
      <div id="input-year-wrapper">
        <label for="input-year">Year</label>
        <input
          type="text"
          maxlength="4"
          name="input-year"
          id="input-date-year"
          class="input-field"
          placeholder="YYYY"
        />
      </div>

      <button id="submit-btn">Submit</button>
    </form>

    <div id="user-output-display-block">-- years -- months -- days</div>

    <div class="attribution">
      Challenge by Kapza94
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
