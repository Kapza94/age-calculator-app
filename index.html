<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content-container content-center">
      <form action="" class="d-flex form">
        <!-- Day -->
        <div id="input-day-wrapper" class="input-container d-flex align-column">
          <label for="input-date">Day</label>
          <input
            type="text"
            maxlength="2"
            name="input-day"
            id="input-date-day"
            class="input-field"
            placeholder="DD"
          />
        </div>
        <!-- Month -->
        <div id="input-month-wrapper" class="input-container d-flex align-column">
          <label for="input-month">Month</label>
          <input
            type="text"
            maxlength="2"
            name="input-month"
            id="input-date-month"
            class="input-field"
            placeholder="MM"
          />
        </div>
        <!--Year  -->
        <div id="input-year-wrapper" class="input-container d-flex align-column">
          <label for="input-year">Year</label>
          <input
            type="text"
            maxlength="4"
            name="input-year"
            id="input-date-year"
            class="input-field"
            placeholder="YYYY"
          />
        </div>
      </form>

      <div id="user-output-display-block" class="output-display content-center align-column">
        <div class="spaced-outputs d-flex-between">
          <p id="input-display-day" class="input-display">--</p>
          <p>years</p>
        </div>

        <div class="spaced-outputs d-flex-between">
          <p id="input-display-month" class="input-display">--</p>
          <p>months</p>
        </div>

        <div class="spaced-outputs d-flex-between">
          <p id="input-display-year" class="input-display">--</p>
          <p>days</p>
        </div>
      </div>

      <div class="submit-wrapper d-flex content-center">
        <button id="submit-btn" class="submit-btn-class">Submit</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by Kapza94
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.

      <script src="./app.js"></script>
    </div>
  </body>
</html>
