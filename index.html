<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content-container content-center">
      <form action="" class="d-flex form">
        <!-- Day -->
        <div id="input-day-wrapper" class="input-container d-flex align-column pad-left">
          <label for="input-date" class="label">DAY</label>
          <input
            type="text"
            maxlength="2"
            name="input-day"
            id="input-date-day"
            class="input-field"
            placeholder="DD"
          />
        </div>
        <!-- Month -->
        <div id="input-month-wrapper" class="input-container d-flex align-column">
          <label for="input-month" class="label">MONTH</label>
          <input
            type="text"
            maxlength="2"
            name="input-month"
            id="input-date-month"
            class="input-field"
            placeholder="MM"
          />
        </div>
        <!--Year  -->
        <div id="input-year-wrapper" class="input-container d-flex align-column">
          <label for="input-year" class="label">YEAR</label>
          <input
            type="text"
            maxlength="4"
            name="input-year"
            id="input-date-year"
            class="input-field"
            placeholder="YYYY"
          />
        </div>
      </form>
      <div class="svg-art">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </div>

      <div id="user-output-display-block" class="output-display align-column">
        <div class="spaced-outputs d-flex">
          <p id="input-display-day" class="input-display">--</p>
          <p class="output-text">years</p>
        </div>

        <div class="spaced-outputs d-flex">
          <p id="input-display-month" class="input-display">--</p>
          <p class="output-text">months</p>
        </div>

        <div class="spaced-outputs d-flex">
          <p id="input-display-year" class="input-display">--</p>
          <p class="output-text">days</p>
        </div>
      </div>

      <div class="submit-wrapper d-flex content-center">
        <button id="submit-btn" class="submit-btn-class">Submit</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by Kapza94
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kapza94</a>.

      <script src="./app.js"></script>
    </div>
  </body>
</html>
